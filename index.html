<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Jana's Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="card-body">
        <form id="search-form">
          <div class="row">
            <div class="col-8">
              <input
                type="search"
                class="form-control"
                placeholder="Type to search..."
                autocomplete="off"
                autofocus="on"
                id="city-input"
              />
            </div>
            <div class="col-2">
              <input
                type="submit"
                value="Search"
                class="btn btn-primary shadow-sn"
                id="search-button"
              />
            </div>
            <div class="col-2">
              <input
                type="submit"
                value="Current"
                class="btn btn-success shadow-sn"
                id="current-button"
              />
            </div>
          </div>
        </form>

        <h1 id="city"></h1>
        <h2>
          <div class="date">Last updated: <span id="date"></span></div>
        </h2>

        <div class="row">
          <div class="col-8">
            <img src="" alt="Clear" class="icon" id="icon" />
            <span class="temperature" id="temperature"></span>
            <span class="units">
              <a href="#" id="celsius-link" class="active">째C</a>
              |
              <a href="#" id="fahrenheit-link">째F</a>
            </span>
          </div>

          <div class="col-4">
            <ul>
              <li id="description"></li>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>
        </div>

        <div class="weather-forecast">
          <div class="row">
            <div class="col-2">
              <div class="weather-forecast-date">Mon</div>
              <img
                src="https://openweathermap.org/img/wn/04d@2x.png"
                alt=""
                width="42"
              />
              <div class="weather-forecast-temperature">
                <span class="weather-forecast-temperature-max">67째</span>
                <span class="weather-forecast-temperature-min">57째</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
  <footer>
    <a href="https://github.com/JanaZorigt/jana-weather-app.git" target="_blank"
      >Open-source code</a
    >
    by Jana Zorigt
  </footer>
</html>
