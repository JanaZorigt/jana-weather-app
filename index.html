<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Jana's Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="card-body">
        <form id="search-form">
          <div class="row">
            <div class="col-8">
              <input
                type="search"
                class="form-control"
                placeholder="Type to search..."
                autocomplete="off"
                autofocus="on"
                id="city-input"
              />
            </div>
            <div class="col-2">
              <input
                type="submit"
                value="Search"
                class="btn btn-primary shadow-sn"
                id="search-button"
              />
            </div>
            <div class="col-2">
              <input
                type="submit"
                value="Current"
                class="btn btn-success shadow-sn"
                id="current-button"
              />
            </div>
          </div>
        </form>

        <h1 id="city"></h1>
        <h2>
          <div class="date" id="date"></div>
        </h2>
        <div class="row">
          <div class="col-6">
            <span class="weather-icon">☀</span>
            <span class="temperature-unit">
              <span class="temperature" id="temperature"></span>
              <span class="units">
                <a href="#" id="celsius-link">°C</a>
                |
                <a href="#" id="fahrenheit-link">°F</a>
              </span>
            </span>
          </div>
          <div class="col-6">
            <ul>
              <li id="description"></li>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>
        </div>

        <div class="row">
          <div class="col-2">
            Mon
            <br />
            ☀
            <br />
            H: 64°F
            <br />
            L: 45°F
          </div>
          <div class="col-2">
            Tue
            <br />
            ⛅
            <br />
            H: 70°F
            <br />
            L: 46°F
          </div>
          <div class="col-2">
            Wed
            <br />
            ☁
            <br />
            H: 72°F
            <br />
            L: 52°F
          </div>
          <div class="col-2">
            Thu
            <br />
            ⛅
            <br />
            H: 70°F
            <br />
            L: 54°F
          </div>
          <div class="col-2">
            Fri
            <br />
            ☁
            <br />
            H: 61°F
            <br />
            L: 50°F
          </div>
          <div class="col-2">
            Sat
            <br />
            ⛅
            <br />
            H: 55°F
            <br />
            L: 46°F
          </div>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
  <footer>
    <a href="https://github.com/JanaZorigt/jana-weather-app.git" target="_blank"
      >Open-source code</a
    >
    by Jana Zorigt.
  </footer>
</html>
